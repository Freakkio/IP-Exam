<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Include Tailwind CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full sm:w-96">
    <h2 class="text-2xl font-semibold mb-4">Login/Register</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="email">Email</label>
        <input class="w-full px-3 py-2 border rounded focus:ring focus:ring-blue-300" type="email" id="email" name="email" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="password">Password</label>
        <input class="w-full px-3 py-2 border rounded focus:ring focus:ring-blue-300" type="password" id="password" name="password" required>
      </div>
      <div class="flex items-center justify-between mb-4">
        <label class="flex items-center cursor-pointer">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Remember me</span>
        </label>
        <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
      </div>
      <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" type="submit">Login</button>
      <p class="mt-4 text-center text-sm">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Register here</a></p>
    </form>
  </div>
</body>
</html>
